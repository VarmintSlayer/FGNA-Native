
<!DOCTYPE html>
<html>
  <head>
    <title>FGNA Historic House Tour Mobile App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCit4B_HT1BeNjFfslmdpss7sB_2sBk8dg&sensor=true"></script>
    <script src="./js/geolocationmarker.js"></script>
    <script>
      var map, GeoMarker;

      function initialize() {
        var mapOptions = {
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'),
            mapOptions);

var mypointslayer = new google.maps.KmlLayer("https://s3.amazonaws.com/mobileapps/FGNAHistoricHomesTour/kml/fgnahistorichomestour.kml", {preserveViewport: true});
mypointslayer.setMap(map);

        GeoMarker = new GeolocationMarker();

        google.maps.event.addListenerOnce(GeoMarker, 'position_changed', function() {
          map.setCenter(this.getPosition());
          map.setZoom(17);
        });

        google.maps.event.addListener(GeoMarker, 'geolocation_error', function(e) {
          alert('There was an error obtaining your position. Message: ' + e.message);
        });

        GeoMarker.setMap(map);
      }

	google.maps.event.addDomListener(window, 'load', initialize);

      if(!navigator.geolocation) {
        alert('Your browser does not support geolocation');
      }
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
